{% extends 'app.html' %}

{% load render_table from django_tables2 %}
{% load crispy_forms_tags %}

{% block article %}
  <div>
    <div class="flex my-5 justify-between items-center">
      <h1 class="font-bold text-4xl">Map portals</h1>
    </div>
    {% if filter %}
      <form action="" method="get" class="flex gap-8">
        {% crispy filter.form %}
      </form>
    {% endif %}
    {% render_table table %}
  </div>
{% endblock article %}
