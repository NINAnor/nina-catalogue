{% extends "base.html" %}

{% load wagtailimages_tags wagtailcore_tags %}

{% block content %}
  <div>
    <div class="container-fluid streamfield">
      <h1>{{ page.title }}</h1>
      <div class="row">
        <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2 streamfield-column">{{ page.introduction }}</div>
      </div>
      {% for report in page.get_reports %}
        <div>
          <a href="{% pageurl report %}">{{ report.title }}</a>
        </div>
      {% empty %}
        <p>No published reports</p>
      {% endfor %}
    </div>
  </div>
{% endblock content %}
