{% extends 'app.html' %}

{% load render_table from django_tables2 %}
{% load crispy_forms_tags %}

{% block article %}
  <div>
    <div class="flex my-5 justify-between items-center">
      <h1 class="font-bold text-4xl">Datasets</h1>
      <div class="flex">
        <a href="{% url 'dataset-create' %}" class="btn btn-primary"><i class="fas fa-plus"></i> Dataset</a>
      </div>
    </div>
    {% if filter %}
      <form action="" method="get" class="flex gap-8">
        {% crispy filter.form %}
      </form>
    {% endif %}
    {% render_table table %}
  </div>
{% endblock article %}
