{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <h2>{{ object.name }}</h2>
  <div>
    <form method="post">
      {{ form|crispy }}
      {% csrf_token %}
      <div>
        <button class="btn btn-primary" type="submit">Edit</button>
        <a class="btn btn-secondary"
           href="{% url 'projects-detail' pk=object.pk %}">Back</a>
      </div>
    </form>
  </div>
{% endblock content %}
