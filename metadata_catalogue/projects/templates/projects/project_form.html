{% extends 'projects/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <h2>{{ object.name }}</h2>
  <div>
    <form method="post">
      {{ form|crispy }}
      {% csrf_token %}
      <button type="submit">Edit</button>
    </form>
  </div>
  <ul>
    <li>
      <a href="{% url 'projects-detail' slug=object.slug %}">Back</a>
    </li>
  </ul>
{% endblock content %}
