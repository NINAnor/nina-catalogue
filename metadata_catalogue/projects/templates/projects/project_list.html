{% extends 'projects/base.html' %}

{% block content %}
  <h2>Projects</h2>
  <ul>
    {% for project in object_list %}
      <li>
        <a href="{% url 'projects-detail' slug=project.slug %}">{{ project.name }}</a>
      </li>
    {% endfor %}
  </ul>
  <ul>
    <li>
      <a href="{% url 'projects-create' %}">Create</a>
    </li>
  </ul>
{% endblock content %}
